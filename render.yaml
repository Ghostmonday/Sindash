services:
  - type: web
    name: sinapse-dashboard
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_DEEPSEEK_KEY
        sync: false

